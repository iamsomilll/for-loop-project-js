<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="forLoop.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css"
      integrity="sha384-4LISF5TTJX/fLmGSxO53rV4miRxdg84mZsxmO8Rx5jGtp/LbrixFETvWa5a6sESd"
      crossorigin="anonymous"
    />
    <title>Simple For Loop</title>
  </head>
  <body>
    <div class="container1">
      <div class="algorithm">
        <pre class="algo">
            for <span class="brackets">(</span><span class="initialize">i=0</span>; <span class="condition">i&lt;n</span>; <span class="updation">i++</span><span class="brackets">){</span> 
                <div class="statement">
                statement;
                </div>
            <span class="brackets">}</span>
            </pre>
        <i class="bi bi-brightness-low-fill" id="toggleDark"></i>
      </div>
      <div class="table">
        <div class="heading">
          <h2 id="current_value_heading">Current Value of i :</h2>
        </div>
        <div class="content"></div>
        <form id="inputForm">
          <input type="submit" value="Animate" name="submit" />
        </form>

        <div class="menu_icon_box">
          <div class="line1"></div>
          <div class="line2"></div>
          <div class="line3"></div>
        </div>
      </div>
    </div>
    <div class="time-header">Number of Times the Statement gets executed:</div>
    <div class="time-complexity">
      Number of Times the Statement gets executed
    </div>
    <div class="menu">
      <a href="#">Demo</a>
      <a href="#">Theory</a>
    </div>
    <script src="forLoop.js"></script>
  </body>
</html>
